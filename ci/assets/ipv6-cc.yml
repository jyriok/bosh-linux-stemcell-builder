---
- type: replace
  path: /networks/-
  value:
    name: ipv6
    subnets:
    - azs:
      - z1
      - z2
      - z3
      cloud_properties:
        name: ((second_network_name))
      dns:
      - 8.8.8.8
      gateway: ((second_internal_gw))
      range: ((second_internal_cidr))
      reserved: []
    type: manual
